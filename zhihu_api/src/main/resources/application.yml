# Database Configuration
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: transcendence
      #username:
      #password:

# Kafka configuration
spring.cloud.stream.kafka:
  binder:
    brokers: localhost

# Channel configuration
spring.cloud.stream.bindings:
  # Topic
  zhihu-topic-request-channel:
    destination: out-zhihu-topic-request
    group: zhihu-topic
  out-zhihu-topic-request:
    content-type: application/json
  in-zhihu-topic-callback-topic-page:
    group: zhihu-topic
  in-zhihu-topic-callback-topic:
    group: zhihu-topic
  in-zhihu-topic-callback-topic-list:
    group: zhihu-topic
  in-zhihu-topic-callback-plazza-list:
    group: zhihu-topic
  in-zhihu-topic-callback-feed-list:
    group: zhihu-topic
  # Answer
  zhihu-answer-request-channel:
    destination: out-zhihu-answer-request
    group: zhihu-answer
  out-zhihu-answer-request:
    content-type: application/json
  in-zhihu-answer-callback-answer:
    group: zhihu-answer
  in-zhihu-answer-callback-comment:
    group: zhihu-answer
  # Member
  zhihu-member-request-channel:
    destination: out-zhihu-member-request
    group: zhihu-meber
  out-zhihu-member-request:
    content-type: application/json
  in-zhihu-member-callback-member:
    group: zhihu-meber


feign.client.config.default:
  connectTimeout: 160000000
  readTimeout: 160000000
